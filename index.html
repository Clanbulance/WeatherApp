<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7-Day Weather</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="card">
    <h1>7-Day Forecast</h1>
    <input type="text" class="InputField" placeholder="e.g. Brussels" />
    <button class="inputButton">Get Forecast</button>
    <div class="weatherBox">Enter a location above.</div>
    <div class="forecast"></div>
  </div>
</body>
</html>
